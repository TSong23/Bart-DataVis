<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bart Data Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="application.css" type="text/css">
    <script src="bundle.js"></script>
  </head>
  <body>

    <div class="header">
      <h3>GitHub, LinkedIn, Page Title</h3>
    </div>

    <div class="dataForm">
      <h3>Filler</h3>
      <form id="bartDataForm"> 
        <label for="bartDate">Date:</label>    
        <input type="date" id="bartDate" 
              min="2019-01-01" max="2019-01-02">
        
        <label for="bartHour">Hour:</label>
        <input type="time" id="bartHour" value="00:00:00"
              min="00:00" max="23:00" step="3600"> 
        <select name="" id="bartOrigin">
          <option hidden value="">Station</option>
          <option value="12TH">12th St. Oakland City Center</option>
          <option value="16TH">16th St. Mission (SF)</option>
          <option value="19TH">19th St. Oakland</option>
          <option value="24TH">24th St. Mission (SF)</option>
          <option value="ASHB">Ashby (Berkeley)</option>
          <option value="ANTI">Antioch</option>
          <option value="BALB">Balboa Park (SF)</option>
          <option value="BAYF">Bay Fair (San Leandro)</option>
          <option value="CAST">Castro Valley</option>
          <option value="CIVC">Civic Center (SF)</option>
          <option value="COLS">Coliseum</option>
          <option value="COLM">Colma</option>
          <option value="CONC"></option>
          <option value="DALY"></option>
          <option value="DBRK"></option>
          <option value="DUBL"></option>
          <option value="DELN"></option>
          <option value="PLZA"></option>
          <option value="EMBR"></option>
          <option value="FRMT"></option>
          <option value="FTVL"></option>
          <option value="GLEN"></option>
          <option value="HAYW"></option>
          <option value="LAFY"></option>
          <option value="LAKE"></option>
          <option value="MCAR"></option>
          <option value="MLBR"></option>
          <option value="MONT"></option>
          <option value="NBRK"></option>
          <option value="NCON"></option>
          <option value="OAKL"></option>
          <option value="ORIN"></option>
          <option value="PITT"></option>
          <option value="PCTR"></option>
          <option value="PHIL"></option>
          <option value="POWL"></option>
          <option value="RICH"></option>
          <option value="ROCK"></option>
          <option value="SBRN"></option>
          <option value="SFIA"></option>
          <option value="SANL"></option>
          <option value="SHAY"></option>
          <option value="SSAN"></option>
          <option value="UCTY"></option>
          <option value="WSPR"></option>
          <option value="WCRK"></option>
          <option value="WDUB"></option>
          <option value="WOAK"></option>
        </select>
        <input id="bartFormSubmit" type="submit" >
      </form>
    </div>
        

    <div class="svgContainer">
     <h3>Filler svgContainer</h3>
    </div>

    
    
    <!-- <script src="bundle.js"></script> -->
  </body>
</html>
