<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bart Data Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="application.css" type="text/css">
  </head>
  <body>

    <div class="header">
      <h3>GitHub, LinkedIn, Page Title</h3>
    </div>

    <div class="dataForm">
      <h3>Filler</h3>
      <form> 
        <label for="date">Date:</label>    
        <input type="date" id="date" 
              min="2019-01-01" max="2019-01-02">
        
        <label for="hour">Hour:</label>
        <input type="time" id="hour" value="00:00:00"
              min="00:00" max="23:00" step="3600"> 
        <select name="" id="bartStationSelect">
          <option hidden value="">Station</option>
          
        </select>
        <input type="submit">
      </form>
    </div>
        

    <div class="svgContainer">
     <h3>Filler svgContainer</h3>
    </div>
